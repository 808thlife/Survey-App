{% extends "core/layout.html" %}
{% block body %}
<style>

    .page-wrapper{
        height:100%;
    }

</style>
<div class="page-wrapper">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <form action = "{% url "questions:submit" %}" method = "post">
                        {% csrf_token %}
                        <div class="card-body">
                            <h4 class="card-title">Event Registration</h4>
                            <div class="alert alert-info alert-dismissible fade show m-t-25" role="alert">
                                <strong>Fill in the form</strong>
                                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                    <span aria-hidden="true">Ã—</span>
                                </button>
                            </div>                            
                        </div>
                        <hr>
                        <div class="card-body">
                            <div class="row m-auto">
                                <div class="col-12">
                                    <div class="form-group">
                                        <label for="survey" class="control-label col-form-label">Survey</label>
                                        <input type="text" class="form-control" id="survey" name = "survey" placeholder="Title Here" value = "{{survey.question}}" readonly>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label for="answer">Answer</label>
                                    <textarea class="form-control" id="answer" name = "answer" rows="3"></textarea>
                                  </div>
                                {% comment %} <div class="col-12">
                                    <div class="form-group">
                                        <label for="exampleFormControlSelect2">Example multiple select</label>
                                        <select multiple class="form-control" id="exampleFormControlSelect2">
                                        {% for user in users %}
                                            <option value ="{{user.id}}">{{user}}</option>
                                        {% endfor %}
                                        </select>
                                      </div>
                                </div> {% endcomment %}
                                <!--<div class="col-12">
                                    {% comment %} <div class="form-group">
                                        <label class="control-label col-form-label">Existing Customer</label>
                                        <div class="form-check">
                                            <div class="custom-control custom-radio">
                                                <input type="radio" class="custom-control-input" id="customControlValidation2" name="radio-stacked">
                                                <label class="custom-control-label" for="customControlValidation2">Yes</label>
                                            </div>
                                        </div>
                                        <div class="form-check">
                                            <div class="custom-control custom-radio">
                                                <input type="radio" class="custom-control-input" id="customControlValidation3" name="radio-stacked">
                                                <label class="custom-control-label" for="customControlValidation3">No</label>
                                            </div>
                                        </div>
                                    </div> {% endcomment %}
                                </div>-->
                            </div>
                        </div>
                        <hr>
                        <div class="card-body">
                            <div class="d-flex no-block align-items-center">
                                <div class="action-form">
                                    <div class="form-group m-b-0 text-center">
                                        <button type="submit" class="btn btn-info waves-effect waves-light">Save</button>
                                        <button type="submit" class="btn btn-dark waves-effect waves-light">Cancel</button>
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</div>
{% endblock body %}
